<section class="bg-white">
  <div class="flex justify-center min-h-screen">
    <div class="hidden lg:block lg:w-2/5 bg-contain bg-center"
      style="background-image: url('https://static.vecteezy.com/system/resources/previews/008/370/794/non_2x/children-jumping-rope-skipping-together-vector.jpg'); background-repeat: no-repeat;">
    </div>
    <div class="flex items-center w-full max-w-3xl p-8 mx-auto lg:px-12 lg:w-3/5">
      <div class="w-full">
        <h1 class="text-3xl font-semibold text-black capitalize">🎈Formulario de Desarrollo Infantil</h1>
        <p class="mt-4 text-gray-700 text-base">Registra la información para ayudarte con una recomendación</p>
        <form class="grid grid-cols-1 gap-6 mt-8 md:grid-cols-2">
          <!-- Edad -->
          <div class="rounded-lg">
            <h1 class="flex mb-2 text-base text-gray-500 items-center">
              <img src="https://sharecancun.com/shc/wp-content/uploads/2023/03/ICONOS-RIFA-2.gif" alt="Icono"
                class="h-14 w-14 mr-2 rounded-full">
              Edad
            </h1>
            <div class="flex items-center mt-2 space-x-2">
              <button type="button" (click)="disminuirEdad()"
                class="bg-blue-300 px-3 py-2 rounded-lg hover:bg-blue-400">➖</button>
              <input id="edad" type="number" name="edad" [(ngModel)]="formData.edad" required min="1" max="18"
                class="w-16 text-center p-2 border border-gray-300 rounded-lg" />
              <button type="button" (click)="aumentarEdad()"
                class="bg-blue-300 px-3 py-2 rounded-lg hover:bg-blue-400">➕</button>
            </div>
          </div>

          <!-- Área de Desarrollo -->
          <div class="rounded-lg">
            <h1 class="flex mb-2 text-base text-gray-500 items-center">
              <img src="https://cdn-icons-gif.flaticon.com/11681/11681331.gif" alt="Icono"
                class="h-14 w-14 mr-2 rounded-full">
              Área de Desarrollo
            </h1>
            <div class="mb-4">
              <select [(ngModel)]="formData.areasDesarrollo" class="w-full p-2 border rounded-lg bg-white">
                <option *ngFor="let area of areasDesarrolloOpciones" [value]="area">{{ area }}</option>
              </select>
            </div>
          </div>

          <!-- Sensibilidades -->
          <div class="rounded-lg">
            <h1 class="flex mb-2 text-base text-gray-500 items-center">
              <img
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRrWqKiD9laT9tldbSa8y9kGeAltMBMOI2E7wBP3qKCdd617LJyw9w5m_bMLjSeNYXj_4U&usqp=CAU"
                alt="Icono" class="h-14 w-14 mr-2 rounded-full">
              Sensibilidades
            </h1>
            <div class="mb-4">
              <select [(ngModel)]="formData.sensibilidades" class="w-full p-2 border rounded-xl bg-white">
                <option *ngFor="let sensibilidad of sensibilidadesOpciones" [value]="sensibilidad">{{ sensibilidad }}
                </option>
              </select>
            </div>
          </div>

          <!-- Intereses -->
          <div class="rounded-lg">
            <h1 class="flex mb-2 text-base text-gray-500 items-center">
              <img src="https://i.pinimg.com/originals/d6/b1/32/d6b1324ef0acf8c0d199ac083742c3c4.gif" alt="Icono"
                class="h-14 w-14 mr-2 rounded-full">
              Intereses
            </h1>
            <div class="mb-4">
              <select [(ngModel)]="formData.intereses" class="w-full p-2 border rounded-lg bg-white">
                <option *ngFor="let interes of interesesOpciones" [value]="interes">{{ interes }}</option>
              </select>
            </div>
          </div>

          <!-- Botón de Enviar -->
          <button (click)="enviarFormulario()"
            class="w-full bg-green-500 text-black py-2 rounded-xl hover:bg-green-600 text-center text-lg">Generar
            Recomendaciones
          </button>
        </form>
      </div>
    </div>
  </div>
</section>
