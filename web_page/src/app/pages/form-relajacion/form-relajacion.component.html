<div class="font-[sans-serif] text-[#333] bg-pink-50" *ngIf="!loading; else loadingTemplate">
    <div class="min-h-screen flex flex-col items-center justify-center">
        <div class="mt-24 grid md:grid-cols-2 items-center gap-4 max-w-6xl w-full p-4 m-4 shadow-[0_2px_10px_-3px_rgba(6,81,237,0.3)] rounded-2xl border-8
        border-pink-600 bg-white">
            <div class="mt-5 md:max-w-md w-full py-4">
                <h1 class="text-center text-4xl font-semibold text-black">游꾿Recomendaciones</h1>
                <p class="mt-4 text-gray-700 text-base">Registra la informaci칩n para ayudarte con una recomendaci칩n</p>

                <div class="grid grid-cols-1 gap-6 mt-8 md:grid-cols-2">
                    <!-- Nombre del Padre -->
                    <div class="rounded-lg">
                        <h1 class="flex mb-2 text-base text-gray-500 items-center">
                            <img src="https://cdn-icons-png.flaticon.com/512/7703/7703912.png" alt="Icono"
                                class="h-12 w-12 mr-2 rounded-full">
                            Nombre del Padre
                        </h1>
                        <input [(ngModel)]="seleccion.padre" type="text" class="w-full p-2 border rounded-lg bg-white"
                            placeholder="Ingrese el nombre del padre">
                    </div>

                    <!-- Nombre del Ni침o -->
                    <div class="rounded-lg">
                        <h1 class="flex mb-2 text-base text-gray-500 items-center">
                            <img src="https://cdn-icons-png.flaticon.com/512/4225/4225123.png" alt="Icono"
                                class="h-12 w-12 mr-2 rounded-full">
                            Nombre del Ni침o
                        </h1>
                        <input [(ngModel)]="seleccion.nino" type="text" class="w-full p-2 border rounded-lg bg-white"
                            placeholder="Ingrese el nombre del ni침o">
                    </div>

                    <!-- Edad -->
                    <div class="rounded-lg">
                        <h1 class="flex mb-2 text-base text-gray-500 items-center">
                            <img src="https://sharecancun.com/shc/wp-content/uploads/2023/03/ICONOS-RIFA-2.gif"
                                alt="Icono" class="h-12 w-12 mr-2 rounded-full">
                            Edad
                        </h1>
                        <div class="mb-4">
                            <select [(ngModel)]="seleccion.edad" class="w-full p-2 border rounded-lg bg-white">
                                <option *ngFor="let edad of edadOpciones" [value]="edad">{{ edad }}</option>
                            </select>
                        </div>
                    </div>

                    <!-- 츼rea de Desarrollo -->
                    <div class="rounded-lg">
                        <h1 class="flex mb-2 text-base text-gray-500 items-center">
                            <img src="https://cdn-icons-gif.flaticon.com/11681/11681331.gif" alt="Icono"
                                class="h-12 w-12 mr-2 rounded-full">
                            츼rea de Desarrollo
                        </h1>
                        <input type="text" class="w-full p-2 border rounded-lg bg-gray-200" value="Relajaci칩n" disabled>
                    </div>

                    <!-- Intereses -->
                    <div class="rounded-lg">
                        <h1 class="flex mb-2 text-base text-gray-500 items-center">
                            <img src="https://i.pinimg.com/originals/d6/b1/32/d6b1324ef0acf8c0d199ac083742c3c4.gif"
                                alt="Icono" class="h-12 w-12 mr-2 rounded-full">
                            Intereses
                        </h1>
                        <div class="mb-4">
                            <select [(ngModel)]="seleccion.interes" class="w-full p-2 border rounded-lg bg-white">
                                <option *ngFor="let interes of interesesOpciones" [value]="interes">{{ interes }}
                                </option>
                            </select>
                        </div>
                    </div>

                    <button (click)="enviar()"
                        class="mt-12 bg-pink-500 text-black rounded-xl hover:bg-pink-600 text-center text-lg py-1">
                        Generar
                    </button>
                </div>
            </div>
            <img src="https://static.vecteezy.com/system/resources/previews/008/370/794/non_2x/children-jumping-rope-skipping-together-vector.jpg"
                alt="login-image" class="w-full h-full object-cover rounded-xl lg:w-140 lg:h-140" />
        </div>
    </div>
</div>
<ng-template #loadingTemplate>
    <app-loading></app-loading>
</ng-template>
